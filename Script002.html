                window.close();
            }
            var texto = $("#texto");
            $("form").submit(function () {
                if (!isNaN(texto)) {
                    true;
                } else {
                    false;
                }
            });
        });
        var sp = document.getElementById("respuesta");
        sp.innerHTML = "";      
        function testeo() {
            var txt = document.getElementById("texto").value;
            if (txt !== "") {
                if (isNaN(txt)) {
                    console.log(txt);
                    sp.innerHTML = "Id con formato correcto";
                } else {
                    sp.innerHTML = "Su Id no puede contener caracteres numéricos";
                }
            }
